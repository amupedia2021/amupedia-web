name: üöÄ Feature Request
description: Create a new ticket for a new feature request
title: "[Feature Request] - <title>"
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        üöÄ **Feature Request**

        Thanks for taking the time to fill out this bug report! :memo:

        :information_source: Before submitting the report, please make sure to read our contributing guidelines. By submitting this issue, you agree to follow our guidelines. :book:

        :link: [CONTRIBUTING GUIDELINES](https://github.com/amupedia2021/Project-Amupedia/blob/master/CONTRIBUTING.md)
  - type: textarea
    id: description
    attributes:
      label: Is your feature request related to a problem ? Please describe. ‚úçÔ∏è
      description: Enter a brief description about the feature you feel is required.
      placeholder: Give all the context of your enhancement as well as the existing project.
      value: "Enhancement"
      render: bash
    validations:
      required: true
  - type: textarea
    id: behaviour
    attributes:
      label: Describe breifly how would you implement the same.
      description: Give a brief description by which you will solve it.
      placeholder: Please include a summary, also include relevant motivation and context. 
      value: "Solution_steps"
      render: bash
    validations:
      required: true
  - type: textarea
    id: AdditionalInfo
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: Add any other context or screenshots about the feature request here.
      value: "Additional context"
  - type: dropdown
    id: contribution
    attributes:
      label: Are you contributing for a program?
      multiple: true
      options:
        - GSSoC2023
        - Other
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our contributing guidelines. Please read our [CONTRIBUTING GUIDELINES](https://github.com/amupedia2021/Project-Amupedia/blob/master/CONTRIBUTING.md).
      options:
        - label: I have read and agree to the [CONTRIBUTING GUIDELINES](https://github.com/amupedia2021/Project-Amupedia/blob/master/CONTRIBUTING.md) of this project.
          required: true
